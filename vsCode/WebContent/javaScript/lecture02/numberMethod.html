<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript number method</title>
</head>

<body>
    <script>
        // NaN - Not a Number => isNaN()

        // Infinity
        var myNum = 2;
        while (myNum != Infinity) {
            myNum *= myNum;
            console.log(myNum);
        }

        // typeof NaN, Infinity => number type;


        // Hexadecimal is base 16. Decimal is base 10. Octal is base 8. Binary is base 2.
        var myNumber = 32;
        myNumber.toString(10) // Decimal
        myNumber.toString(32)
        myNumber.toString(16) // Hexadecimal
        myNumber.toString(8) // Octal
        myNumber.toString(2) // Binary


    </script>
</body>

</html>
