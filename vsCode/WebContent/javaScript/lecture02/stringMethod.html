<!DOCTYPE html>
<html lang="en">

<head>

    <title>javascript String object & method</title>

<body>
    <script>
        // length

        // indexOf(), lastIndexOf(), -1(not found)
        var str = "Please locate where 'locate' occurs!";
        var pos = str.indexOf("locate");
        console.log("pindexOf os : " + pos);

        pos = str.lastIndexOf("locate");
        console.log("lastIndexOf pos : " + pos);


        // search() 
        // The search() method searches a string for a specified value and returns the position of the match:
        pos = str.search("locate");
        console.log("pos = str.search => " + pos);

        // slice(start, end), substring(start, end), substr(start, length)
        var str = "Apple, Banana, Kiwi";
        var res = str.slice(7, 13);


        var str = "Apple, Banana, Kiwi";
        var res = str.slice(-12, -6);

        console.log("split ====================")
        var txt = "a,b,c,d,e";
        var ary = txt.split(",");
        for (x of ary) {

        }
