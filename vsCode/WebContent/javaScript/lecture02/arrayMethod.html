<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript array method</title>
</head>

<body>
    <div id="show1"></div>
    <div id="show2"></div>
    <script>
        // 
        var cars = new Array("Saab", "Volvo", "BMW");


        var fruits, text, fLen, i;
        fruits = ["Banana", "Orange", "Apple", "Mango"];
        fLen = fruits.length;
        text = "<ul>";
        for (i = 0; i < fLen; i++) {
            text += "<li>" + fruits[i] + "</li>";
        }
        text += "</ul>";
        document.getElementById("show1").innerHTML = text;

        // add new element
        fruits.push("Melon");
        tag = "<ul>";
        fruits.forEach(function (o, i) {
            tag += "<li>" + o + "</li>";
        })
        tag += "</ul>";
        document.getElementById("show2").innerHTML = tag;
    </script>
</body>

</html>
