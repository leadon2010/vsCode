<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Function()</title>
</head>

<body>
    <script>
        function toCelcius(x) {
            return x * 24;
        }

        var result = toCelcius(3);
        console.log(result);

        var fnc = function (a, b) {
            return a + b;
        }
        result = fnc(10, 20);
        console.log(result);

    </script>
</body>

</html>
