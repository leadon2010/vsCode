<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First javascript introduction</title>
</head>

<body>

    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can change HTML content.</p>

    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>

    <p>JavaScript can change HTML attribute values.</p>
    <button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulbon.gif'">Turn on the
        light</button>

    <img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:100px">

    <button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulboff.gif'">Turn off the
        light</button>

    <p id="demo1">JavaScript can change the style of an HTML element.</p>

    <button type="button" onclick="document.getElementById('demo1').style.fontSize='35px'">Click Me!</button><br>

    <p id="demo2">JavaScript can hide HTML elements.</p>

    <button type="button" onclick="document.getElementById('demo2').style.display='none'">Click Me!</button>
    <button type="button" onclick="document.getElementById('demo2').style.display='block'">Click Me!</button>

</body>

</html>
