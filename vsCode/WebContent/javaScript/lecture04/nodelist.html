<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript HTML DOM!</h2>

    <p>Hellow World!</p>

    <p>Hellow Norway!</p>

    <p id="demo"></p>

    <script>
        var myNodelist = document.querySelectorAll("p");
        console.log(myNodelist);

        console.log(myNodelist[0].childNodes[0].nodeType)
        console.log(myNodelist[0].childNodes[0].nodeName)
        console.log(myNodelist[0].childNodes[0].nodeValue)

    </script>
</body>

</html>
