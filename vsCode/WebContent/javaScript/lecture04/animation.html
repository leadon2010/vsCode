<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }

        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
</head>

<body>
    <p><button onclick="myMove()">Click Me</button></p>

    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function myMove() {
            var element = document.getElementById("animate");
            var pos = 0;
            var pid = setInterval(frame, 5);

            function frame() {
                if (pos == 350) {
                    clearInterval(pid);
                } else {
                    pos++;
                    element.style.top = pos + "px";
                    element.style.left = pos + "px";
                }
            }
        }
    </script>
</body>

</html>
