<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Click the button to display the date.</p>

    <button onclick="displayDate()">The time is 1</button>
    <button id="myBtn">The time is 2</button>
    <p id="show1"></p>
    <p id="show2"></p>

    <script>
        function displayDate() {
            document.getElementById("show1").innerHTML = Date();
        }

        var element = document.getElementById('myBtn');
        element.onclick = function () {
            document.getElementById("show2").innerHTML = Date();
        }

    </script>

    Enter your name: <input type="text" id="fname" onchange="changeInput()">
    your input: <input type="text" id="copy"><br><br>
    <script>
        function changeInput() {
            var elem = document.getElementById("fname");
            var cp = document.getElementById("copy");
            cp.value = elem.value;
            // elem.value = elem.value.toUpperCase();
        }

    </script>

    <div onmouseover="onMover(this)" onmouseout="onMout(this)">Mouse Over Me</div>
    <script>
        var d = document.getElementsByTagName("div");
        d[0].style.width = "120px";
        d[0].style.height = "20px";
        d[0].style.padding = "40px";
        d[0].style.backgroundColor = "cyan";

        function onMover(obj) {
            console.log(obj);
            obj.innerHTML = "Thank you";
            obj.style.backgroundColor = "yellow";
            // obj.style.width = "120px";
            // obj.style.height = "20px";
            // obj.style.padding = "40px";
        }
        function onMout(obj) {
            console.log(obj);
            obj.innerHTML = "Mouse Over Me";
            obj.style.backgroundColor = "red";
            // obj.style.width = "120px";
            // obj.style.height = "20px";
            // obj.style.padding = "40px";
        }

    </script>
</body>

</html>
