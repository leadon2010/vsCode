<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <center>
            <h1>문서의 주제목</h1>
        </center>
        <hr align="center" width="50%">
    </header>
    <section>
        <article>
            <h2>문서내용1</h2>
            <h3>문서내용2</h3>
            <h4>문서내용3</h4>
            <h5>문서내용4</h5>
            <h6>문서내용5</h6>
        </article>
    </section>
    <hr size="10" align="left" width=90% noshade="noshade">
    <footer>
        <small>사이트 정보 표시</small>
    </footer>
    <button id="showImg">Click</button>
    <img id="img" src="../images/window1.jpg" width="90%" height="80%">
    <script>
        var btn = document.getElementById("showImg");
        btn.onclick = showImg;
        var i = 1;
        function showImg() {
            if (i == 11) {
                i = 1;
            }
            document.getElementById('img').src = "../images/img" + i++ + ".jpg";
        }
    </script>
</body>

</html>
